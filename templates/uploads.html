<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAPP - AI-Powered Video Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #3a86ff;
            --secondary-accent: #4361ee;
            --border-radius: 12px;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 80px;
            height: 80px;
            fill: var(--accent-color);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hero h1 span {
            color: var(--accent-color);
        }

        .hero p {
            font-size: 1.1rem;
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.6rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-input-label:hover {
            background-color: var(--secondary-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.2);
        }

        #file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-align: center;
        }

        input[type="submit"] {
            background-color: var(--secondary-accent);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 3H3c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h5v2h8v-2h5c1.11 0 1.99-.89 1.99-2L23 5c0-1.11-.89-2-2-2zm0 14H3V5h18v12zm-5-6l-7 4V7l7 4z"/>
            </svg>
        </div>
        <div class="hero">
            <h1>welcome to <span>yapp.</span></h1>
            <p>we're an AI-powered startup that allows you to cut out all that yapping you do in videos. once you upload a video, our algorithm will analyze fluff words that don't provide any value to the video with the goal of shortening the time and making it more concise.</p>
        </div>
        <div class="container">
            <h2>Upload Your Video</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <label for="file-input" class="file-input-label">
                        Choose MP4 File
                    </label>
                    <input type="file" name="file" accept=".mp4" id="file-input">
                </div>
                <div id="file-name"></div>
                <input type="submit" value="Upload and Process">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.getElementById('file-name').textContent = 'Selected file: ' + fileName;
        });
    </script>
    
</body>
</html>
